volumes:
  pg_data:
  static:
  media:
  
services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media/ 
      - ./data:/data
    depends_on:
      - db
      - redis
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  gateway:
    build: ./nginx/
    env_file: .env
    volumes:
      - static:/usr/share/nginx/html/
      - media:/media/ 
    depends_on:
      - backend
    ports:
      - 8000:80